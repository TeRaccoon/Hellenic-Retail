<div class="form-container">
    <h1>Billing details</h1>
    <div class="error-container">

    </div>
    <div class="billing-form">
        <form [formGroup]="billingForm">
            <div class="row">
                <div>
                    <label>First name*</label>
                    <input type="text" required formControlName="firstName">
                </div>
                <div>
                    <label>Last name*</label>
                    <input type="text" required formControlName="lastName">
                </div>
            </div>
            <div class="row single">
                <label>Company name (optional)</label>
                <input type="text" formControlName="companyName">
            </div>
            <div class="row single">
                <label>Street address*</label>
                <input type="text" required formControlName="streetAddress1" placeholder="House number and street name">
                <input type="text" formControlName="streetAddress2" placeholder="Apartment, suite, unit etc. (optional)">
            </div>
            <div class="row single">
                <label>Town / City*</label>
                <input type="text" required formControlName="town">
            </div>
            <div class="row single">
                <label>County</label>
                <input type="text" formControlName="county">
            </div>
            <div class="row single">
                <label>Postcode</label>
                <input type="text" required formControlName="postcode">
            </div>
            <div class="row single">
                <label>Phone*</label>
                <input type="text" required formControlName="phone">
            </div>
            <div class="row single">
                <label>Email address*</label>
                <input type="text" required formControlName="email">
            </div>
            <h2>Additional information</h2>
            <div class="row single">
                <label>Order notes (optional)</label>
                <textarea rows="10" class="message" type="text" formControlName="orderNotes" placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
            </div>
        </form>
    </div>
</div>
