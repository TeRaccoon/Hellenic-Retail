<div class="category-row">
    <div class="category" *ngFor="let category of categories; let i = index;" [routerLink]="'/shop/' + category.name">
        <div class="image-container">
            <img [src]="category.location == null ? imageUrl + 'placeholder.jpg' : imageUrl + category.location">
        </div>
        <a>{{ category.name }}</a>
    </div>
</div>
