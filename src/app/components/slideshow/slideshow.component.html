<div id="slideshow-container" class="slideshow-container">
  @if (imageNames) {
    @for (imageName of imageNames; track imageName; let i = $index) {
      <div [style.display]="i === slideIndex ? 'block' : 'none'" class="slide fade">
        <img [src]="imageUrl + imageName" [alt]="imageName">
      </div>
    }
  }
</div>
