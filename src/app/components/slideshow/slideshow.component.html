<div id="slideshow-container" class="slideshow-container">
    <ng-container *ngIf="imageNames">
        <div *ngFor="let imageName of imageNames; let i = index" [style.display]="i === slideIndex ? 'block' : 'none'" class="slide fade">
            <img [src]="imageUrl + imageName" [alt]="imageName">
        </div>
    </ng-container>
</div>
