<div class="featured">
    <h1>Featured Products</h1>
    <div class="featured-container">
        <ng-container *ngIf="featuredData && featuredProducts">
            <div class="background-card card" [style.background-image]="'url(' + imageUrl + featuredData.image_file_name + ')'">
                <div class="annotation">
                    <h2>{{ featuredData.text_content }}</h2>
                </div>
            </div>
            <div class="grid-container">
                <div class="product-container" *ngFor="let product of featuredProducts; let i = index;">
                    <ng-container *ngIf="product.discount && product.discount != null">
                        <div class="discount-banner">
                            <p>{{ product.discount }}% OFF</p>
                        </div>
                    </ng-container>
                    <img [routerLink]="'/view/' + product.item_name" [src]="product.image_file_name == null ? imageUrl + 'placeholder.jpg' : imageUrl + product.image_file_name" />
                    <a [routerLink]="'/view/' + product.item_name" class="product-name">{{ product.item_name }}</a>
                    <div class="price-container">
                        <ng-container *ngIf="oldPrices[i] != null else elseBlock">
                            <p class="price">£{{ oldPrices[i] | number: '1.2-2' }}</p>
                            <p class="old-price">£{{ product.price | number: '1.2-2' }}</p>
                        </ng-container>
                        <ng-template #elseBlock>
                            <p class="product-price">£{{ product.price | number: '1.2-2' }}</p>
                        </ng-template>
                    </div>
                    <div class="product-options">
                        <button (click)="addToCart(product.id, 1)">Add to cart</button>
                        <p (click)="addToWishlist(product.id)">
                            <fa-icon [icon]="faHeart"></fa-icon>
                        </p>
                        <p (click)="openImage(product.image_location)">
                            <fa-icon [icon]="faEye"></fa-icon>
                        </p>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
