<div class="contact-page">
    <div class="contact-info">
        <div class="contact-text-container">
            <h2>Contact Information</h2>
            <p><i class="material-icons inline-icon">push_pin</i> {{ address }}</p>
            <p><i class="material-icons inline-icon">mail</i> {{ supportEmail }}</p>
            <p><i class="material-icons inline-icon">call</i> {{ supportPhone }}</p>
        </div>
        <div class="map-container">
            <iframe width="100%" height="300" loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade"
                src="https://maps.google.com/maps?q=Unit+15,+Hilsea+Industrial+Estate,+Limberline+Spur,+Hilsea,+Portsmouth+PO3+5JW&output=embed">
            </iframe>
        </div>
    </div>
    <div class="form-container">
        <h1>Contact Us</h1>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name*:</label>
                <input type="text" formControlName="name" required>
                <div *ngIf="submitted || contactForm.get('name')?.invalid && (contactForm.get('name')?.dirty || contactForm.get('name')?.touched)"
                    class="errors">
                    <p *ngIf="contactForm.get('name')?.errors?.['required'] ?? false">Name is required.</p>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email*:</label>
                <input type="email" formControlName="email" required>
                <div *ngIf="submitted || contactForm.get('email')?.invalid && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)"
                    class="errors">
                    <p *ngIf="contactForm.get('email')?.errors?.['required'] ?? false">Email is required.</p>
                    <p *ngIf="contactForm.get('email')?.errors?.['email'] ?? false">Invalid email format.</p>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message*:</label>
                <textarea formControlName="message" rows="4" required></textarea>
                <div *ngIf="submitted || contactForm.get('message')?.invalid && (contactForm.get('message')?.dirty || contactForm.get('message')?.touched)"
                    class="errors">
                    <p *ngIf="contactForm.get('message')?.errors?.['required'] ?? false">Message is required.</p>
                </div>
            </div>
            <button type="submit" [disabled]="contactForm.invalid">Submit <fa-icon *ngIf="isLoading"
                    class="loading-icon" [icon]="loading" spinPulse [spin]="true" /></button>
        </form>
    </div>
</div>
<app-footer></app-footer>
